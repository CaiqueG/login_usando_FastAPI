<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="logos">
      <img src="/static/fotos/logo_pcs.jpg" alt="Logo PCS">
    </div>
    <h1>Perfil</h1>
    <div id="content">Carregando...</div>
    <button id="logout" style="margin-top: 1rem;">Sair</button>
  </div>

  <script type="module">
    import * as jose from 'https://cdn.jsdelivr.net/npm/jose@4/dist/browser/index.min.js';

    function getCookie(name) {
      const cookies = document.cookie.split(';').map(c=>c.trim());
      for (const c of cookies) {
        if (c.startsWith(name+'=')) return c.substring((name+'=').length);
      }
      return null;
    }

    async function run() {
      const token = getCookie('token');
      if (!token) { location.href = '/static/index.html'; return; }
      try {
        const r = await fetch('/public_key');
        const pubPEM = await r.text();
        const pubKey = await jose.importSPKI(pubPEM, 'RS256');
        const { payload } = await jose.jwtVerify(token, pubKey);
        document.getElementById('content').innerHTML = `
          <p><strong>Usuário:</strong> ${payload.sub}</p>
          <p><strong>Email:</strong> ${payload.email}</p>
          <p><strong>ID:</strong> ${payload.user_id}</p>
          <p><strong>Expira:</strong> ${new Date(payload.exp*1000).toLocaleString()}</p>
        `;
      } catch(err) {
        console.error(err);
        alert('Token inválido ou expirado. Voltando ao login.');
        location.href = '/static/index.html';
      }
    }

    document.getElementById('logout').addEventListener('click', ()=>{
      document.cookie = 'token=; max-age=0; path=/';
      location.href = '/static/index.html';
    });

    run();
  </script>
</body>
</html>
