<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Cadastro</h1>
    <p class="subtitle">Crie sua conta preenchendo os campos abaixo</p>
    <form id="registerForm">
      <label>Usuário</label>
      <input type="text" id="reg-username" placeholder="Digite seu usuário" required>
      <label>Email</label>
      <input type="email" id="reg-email" placeholder="Digite seu email" required>
      <label>Senha</label>
      <input type="password" id="reg-password" placeholder="Digite sua senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
      Já tem conta? <a href="index.html">Faça login</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
