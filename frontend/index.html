<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aplicação PCS3643 - Exemplo de Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 350px;
      text-align: center;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .logos img {
      height: 50px; /* ajuste o tamanho conforme desejar */
      object-fit: contain;
    }
    h1 {
      color: #9b4de0;
      margin-bottom: .5rem;
      font-size: 1.4rem;
    }
    p.subtitle {
      color: #666;
      font-size: .9rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      text-align: left;
      margin: .5rem 0 .25rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: .75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: .9rem;
    }
    button {
      width: 100%;
      padding: .9rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #9b4de0, #6a11cb);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 1rem;
      font-size: .9rem;
    }
    .link a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logos">
      <!-- Caminhos atualizados para FastAPI /static -->
      <img src="/static/fotos/logo_poli.png" alt="Logo Poli">
      <img src="/static/fotos/logo_pcs.jpg" alt="Logo PCS">
    </div>
    <h1>Aplicação PCS3643 - Exemplo de Login</h1>
    <p class="subtitle">Entre com suas credenciais para acessar sua conta</p>
    <form id="loginForm">
      <label>Usuário</label>
      <input type="text" id="login-username" placeholder="Digite seu usuário" required>
      <label>Senha</label>
      <input type="password" id="login-password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="link">
      Ainda não tem conta? <a href="register.html">Cadastre-se aqui</a>
    </div>
  </div>

  <script type="module" src="/static/app.js"></script>
</body>
</html>
